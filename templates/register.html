<!DOCTYPE html>
<html class="no-js" lang="en">
  {%include "header.html" %}
<body>
  {%include "navbar.html" %}
    <div class="container mt-5">
        <div class="card">
            <h5 class="bg-green card-header text-center">User Details</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator" action="/registersuccess" method="POST">


                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" data-error="You must have a name." id="inputName" placeholder="Name" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" name="username" maxlength="10" minlength="3"
                            pattern="^[a-zA-Z0-9_.-]*$" id="inputUsername" placeholder="Username" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <label>Password</label>
                        <div class="form-group">
                            <input type="password" name="password" data-minlength="4" class="form-control" id="inputPassword"
                                data-error="Have atleast 4 characters" placeholder="Password" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group text-center">
                      <button class="btn btn-primary" type="submit" id="Submit" value="Register">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {%include "footer.html" %}
</body>

</html>
