<!DOCTYPE html>
<html class="no-js" lang="en">
    {%include "header.html" %}
<body>
    {%include "navbar.html" %}
    <!-- 9. Create a login page and put its corresponding css in style.css, 
            also don't forget to create a form with input field: email and password-->
    <div class="container mt-5">
        <div class="card">
            <h5 class="bg-green card-header text-center">Login Page</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator" action="/adminsuccess" method="POST">

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email"
                            required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <label>Password</label>
                        <div class="form-group">
                            <input type="password" name="password" data-minlength="3" class="form-control"
                                id="inputPassword" data-error="Have atleast 3 characters" placeholder="Password"
                                required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit" value="Login">Login</button>
                        <p><a href="/">Back to Home</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {%include "footer.html" %}
</body>

</html>
